<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SkyCast</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>

            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Usage</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              id="submit"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit" id="btn">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <main class="mt-4">
      <h1 class="text-center">Weather For <span id="city-name"></span></h1>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col"></div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">ðŸŒ³ðŸŒ³</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title">
                <span id="waits">Wait.........</span>
              </h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li clas="mt-3">CLOUD PCT: <span id="cloud_pct"></span></li>
                <li clas="mt-3">TEMP: <span id="temp"></span></li>
                <li clas="mt-3">FEELS_LIKE: <span id="feels_like"></span></li>
                <li clas="mt-3">HUMIDITY: <span id="humidity"></span></li>
                <li clas="mt-3">MIN_TEMP: <span id="min_temp"></span></li>
                <li clas="mt-3">MAX TEMP: <span id="max_temp"></span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
